<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .msg{
            height: 50px;
            border: 1px solid royalblue;
            color: chocolate;
        }

        .bg-aqua{
            background-color: aqua;
        }

        #msgOne{
            font-size: 20px;
            font-weight: bold;
        }
        button{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="msgOne" class="msg">
        리엑트 최고
    </div>

    <div class="msg">
        vue는 별로다.
    </div>
    <button onclick="setColor()">배경색 추가</button>

    <script>
        const setColor = () => {
            const msgOne = document.getElementById("msgOne")
            msgOne.classList.add('bg-aqua')
            msgOne.innerText = 'vue3가 리엑트보다 좋다 '
        }
    </script>
</body>
</html>
